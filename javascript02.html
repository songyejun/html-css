<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트의 연산</title>
    <script>
    var a=30, b, c, d, e, f, g, h='김', i="기태";
    
    b=parseInt(prompt("숫자를 입력해주세요"));  //입력창을 호출 ex)20 입력
    c=a+b; //더하기 50
    d=a-b; //빼기 10
    e=a*b; //곱하기 600
    f=a/b; //나누기 1.5 parseInt(1.5) => 1
    g=a%b; //나머지 10
    
    function prt1(){
      document.write("<br>a+b="+c);   //a+b=50
      document.write("<br>a-b="+d);   //a+b=10
      document.write("<br>a*b="+e);   //a*b=600    
    }
    var prt2 = function (){
      document.write("<br>a/b="+f);   //a/b=1.5
      document.write("<br>a%b="+g);   //a%b=10
      document.write("<br>h+i="+h+i);     //h+i=김기태    
    };    
    </script>
</head>
<body>
<script>
    prt1();
    prt2();
</script>
</body>
</html>
